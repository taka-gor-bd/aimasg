<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>রেজিস্ট্রেশন করুন</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Bengali:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Noto Sans Bengali', sans-serif; background-color: #f8f9fa; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; padding: 20px; }
        .auth-container { background: white; padding: 30px; border-radius: 15px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); width: 100%; max-width: 400px; text-align: center; }
        h2 { color: #28a745; margin-bottom: 20px; }
        .input-group { margin-bottom: 15px; text-align: left; }
        label { display: block; margin-bottom: 5px; font-weight: 500; color: #333; }
        input { width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 8px; box-sizing: border-box; font-size: 16px; }
        button { width: 100%; padding: 12px; border: none; border-radius: 8px; background: #28a745; color: white; font-size: 16px; font-weight: 700; cursor: pointer; transition: background-color 0.3s; }
        button:hover { background-color: #218838; }
        p { margin-top: 20px; color: #555; }
        a { color: #218838; text-decoration: none; font-weight: 600; }
        .error { color: #ef4444; margin-top: 10px; font-size: 14px; min-height: 20px; }

        /* Referral Code Modal Styles */
        .modal-overlay { 
            position: fixed; 
            inset: 0; 
            background: rgba(0,0,0,0.6); 
            z-index: 2000; 
            display: none; 
            align-items: center; 
            justify-content: center; 
            backdrop-filter: blur(5px); 
            opacity: 0; 
            visibility: hidden; 
            transition: opacity 0.3s ease-out, visibility 0.3s ease-out; 
        }
        .modal-overlay.active { 
            display: flex; 
            opacity: 1; 
            visibility: visible; 
        }
        .modal-content { 
            background: white; 
            padding: 30px; 
            border-radius: 15px; 
            box-shadow: 0 10px 25px rgba(0,0,0,0.1); 
            width: 100%; 
            max-width: 350px; 
            text-align: center; 
            position: relative;
        }
        .modal-close-btn { 
            position: absolute; 
            top: 10px; 
            right: 15px; 
            font-size: 24px; 
            color: #9ca3af; 
            background: none; 
            border: none; 
            cursor: pointer; 
            z-index: 10;
        }
        .modal-content h3 { color: #28a745; margin-bottom: 15px; }
        .modal-content .input-group { margin-bottom: 20px; }
        .modal-content .modal-error { color: #ef4444; margin-top: 10px; font-size: 14px; min-height: 20px; }
    </style>
</head>
<body>
    <div class="auth-container">
        <h2>নতুন অ্যাকাউন্ট তৈরি করুন</h2>
        <div class="input-group">
            <label for="name">আপনার নাম</label>
            <input type="text" id="name" placeholder="এখানে নাম লিখুন" required>
        </div>
        <div class="input-group">
            <label for="email">ই-মেইল</label>
            <input type="email" id="email" placeholder="example@email.com" required>
        </div>
        <div class="input-group">
            <label for="password">পাসওয়ার্ড</label>
            <input type="password" id="password" placeholder="একটি শক্তিশালী পাসওয়ার্ড দিন" required>
        </div>
        <button id="registerBtn">রেজিস্টার করুন</button>
        <div id="error-message" class="error"></div>
        <p>আপনার কি ইতিমধ্যে অ্যাকাউন্ট আছে? <a href="index.html">লগইন করুন</a></p>
    </div>

    <!-- Referral Code Modal -->
    <div class="modal-overlay" id="referral-modal">
        <div class="modal-content">
            <button class="modal-close-btn" id="close-referral-modal">&times;</button>
            <h3>রেফারেল কোড দিন (ঐচ্ছিক)</h3>
            <p style="font-size: 14px; color: #555; margin-bottom: 20px;">আপনার বন্ধু আপনাকে রেফার করে থাকলে তার কোডটি এখানে দিন।</p>
            <div class="input-group">
                <label for="referral-code-input">রেফারেল কোড</label>
                <input type="text" id="referral-code-input" placeholder="আপনার রেফারেল কোড" maxlength="10">
            </div>
            <button id="submit-referral-btn">জমা দিন</button>
            <div id="referral-error-message" class="modal-error"></div>
            <p style="margin-top: 15px;"><a href="#" id="skip-referral-btn">বাদ দিন</a></p>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database-compat.js"></script>

    <script>
        const firebaseConfig = {
          apiKey: "AIzaSyCwtr07rzsBp6yLilCh4EEIl2YDAELYmKM",
          authDomain: "personal-message-f2930.firebaseapp.com",
          databaseURL: "https://personal-message-f2930-default-rtdb.asia-southeast1.firebasedatabase.app",
          projectId: "personal-message-f2930",
          storageBucket: "personal-message-f2930.appspot.com",
          messagingSenderId: "883994486321",
          appId: "1:883994486321:web:e527a093dd64fdecb31710",
        };

        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const database = firebase.database();

        const nameInput = document.getElementById('name');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const registerBtn = document.getElementById('registerBtn');
        const errorMessage = document.getElementById('error-message');

        const referralModal = document.getElementById('referral-modal');
        const referralCodeInput = document.getElementById('referral-code-input');
        const submitReferralBtn = document.getElementById('submit-referral-btn');
        const skipReferralBtn = document.getElementById('skip-referral-btn');
        const referralErrorMessage = document.getElementById('referral-error-message');
        const closeReferralModalBtn = document.getElementById('close-referral-modal');

        let pendingUserCredential = null; // To store user credential after registration but before referral

        // Function to generate a unique referral code
        function generateReferralCode() {
            return Math.random().toString(36).substring(2, 8).toUpperCase(); // 6 character alphanumeric
        }

        registerBtn.addEventListener('click', () => {
            const name = nameInput.value.trim();
            const email = emailInput.value.trim();
            const password = passwordInput.value;

            if (!name || !email || !password) {
                errorMessage.textContent = 'অনুগ্রহ করে সব তথ্য পূরণ করুন।';
                return;
            }

            if (password.length < 6) {
                errorMessage.textContent = 'পাসওয়ার্ড অন্তত ৬ অক্ষরের হতে হবে।';
                return;
            }

            errorMessage.textContent = ''; // Clear previous error
            registerBtn.disabled = true;
            registerBtn.textContent = 'প্রসেসিং...';

            auth.createUserWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    pendingUserCredential = userCredential; // Store credential
                    const user = userCredential.user;
                    return user.updateProfile({ displayName: name });
                })
                .then(() => {
                    // Show referral modal after successful registration
                    referralModal.classList.add('active');
                    registerBtn.disabled = false;
                    registerBtn.textContent = 'রেজিস্টার করুন';
                })
                .catch((error) => {
                    if (error.code === 'auth/email-already-in-use') {
                        errorMessage.textContent = 'এই ইমেইল দিয়ে ইতিমধ্যে অ্যাকাউন্ট খোলা আছে।';
                    } else {
                        errorMessage.textContent = 'রেজিস্ট্রেশন ব্যর্থ হয়েছে। আবার চেষ্টা করুন।';
                    }
                    registerBtn.disabled = false;
                    registerBtn.textContent = 'রেজিস্টার করুন';
                });
        });

        // Handle referral submission
        submitReferralBtn.addEventListener('click', () => {
            const refCode = referralCodeInput.value.trim().toUpperCase();
            if (refCode) {
                verifyAndApplyReferral(refCode);
            } else {
                referralErrorMessage.textContent = 'অনুগ্রহ করে একটি রেফারেল কোড দিন অথবা বাদ দিন।';
            }
        });

        // Handle skipping referral
        skipReferralBtn.addEventListener('click', (e) => {
            e.preventDefault();
            finalizeRegistrationWithReferral(null);
        });

        // Handle closing referral modal
        closeReferralModalBtn.addEventListener('click', () => {
            // If user closes modal, treat it as skipping referral
            finalizeRegistrationWithReferral(null);
        });


        async function verifyAndApplyReferral(refCode) {
            referralErrorMessage.textContent = '';
            submitReferralBtn.disabled = true;
            submitReferralBtn.textContent = 'যাচাই করা হচ্ছে...';

            try {
                // Check if the referral code exists and belongs to an active user
                const referrerSnapshot = await database.ref('users').orderByChild('referralCode').equalTo(refCode).once('value');
                
                if (referrerSnapshot.exists()) {
                    let referrerUid = null;
                    referrerSnapshot.forEach(child => {
                        referrerUid = child.key;
                    });
                    
                    if (referrerUid) {
                        // Apply referral logic
                        await finalizeRegistrationWithReferral(referrerUid);
                        referralModal.classList.remove('active');
                    } else {
                        referralErrorMessage.textContent = 'রেফারেল কোডটি সঠিক নয়।';
                        submitReferralBtn.disabled = false;
                        submitReferralBtn.textContent = 'জমা দিন';
                    }
                } else {
                    referralErrorMessage.textContent = 'রেফারেল কোডটি সঠিক নয়।';
                    submitReferralBtn.disabled = false;
                    submitReferralBtn.textContent = 'জমা দিন';
                }
            } catch (error) {
                console.error("Error verifying referral:", error);
                referralErrorMessage.textContent = 'রেফারেল যাচাই করতে সমস্যা হয়েছে। আবার চেষ্টা করুন।';
                submitReferralBtn.disabled = false;
                submitReferralBtn.textContent = 'জমা দিন';
            }
        }

        async function finalizeRegistrationWithReferral(referrerUid) {
            const user = pendingUserCredential.user;
            const referralCode = generateReferralCode(); // Generate unique referral code for the new user

            const userData = {
                username: user.displayName,
                email: user.email,
                balance: 10, // 10 Taka registration bonus
                isUserActive: false, // User is not active by default
                activePlan: null,
                planExpiryTimestamp: null,
                referralCode: referralCode,
                avatarUrl: `https://api.dicebear.com/9.x/initials/svg?seed=${user.displayName.charAt(0)}`, // Default avatar
                withdrawalInfo: null,
                withdrawalPin: null,
                todayEarning: 0,
                lastEarningResetDate: new Date().toISOString().split('T')[0],
                lastReadUpdateTimestamp: 0,
                phone: null,
                dob: null,
                createdAt: new Date().toISOString()
            };

            try {
                await database.ref('users/' + user.uid).set(userData);

                if (referrerUid) {
                    // Record referral
                    await database.ref(`referrals/${referrerUid}/${user.uid}`).set({
                        referredBy: referrerUid,
                        referredAt: new Date().toISOString(),
                        status: 'PendingActivation' // Referrer gets bonus only when referred user activates
                    });
                    // For now, no immediate bonus to referrer, but this system allows tracking
                }

                referralModal.classList.remove('active');
                window.location.href = 'home.html'; // Redirect to home page
            } catch (error) {
                console.error("Error saving user data or referral:", error);
                // Handle case where user data saving fails after auth create
                // Optionally, delete auth user or show severe error
                errorMessage.textContent = 'অ্যাকাউন্ট তৈরি করতে সমস্যা হয়েছে। আবার চেষ্টা করুন।';
                registerBtn.disabled = false;
                registerBtn.textContent = 'রেজিস্টার করুন';
                referralModal.classList.remove('active');
            }
        }
    </script>
</body>
</html>
