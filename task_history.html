<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>কাজের হিস্টোরি</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Bengali:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/main.style.css">
    <link rel="stylesheet" href="css/task_history.style.css">
</head>
<body>
    <div id="header-placeholder"></div>
    <div id="sidebar-placeholder"></div>

    <main class="main-content">
        <div class="page-header">
            <h1 class="page-title">কাজের হিস্টোরি</h1>
            <p class="page-subtitle">আপনার সম্পন্ন করা সকল কাজের তালিকা।</p>
        </div>

        <!-- সারাংশ কার্ড -->
        <div class="card summary-card">
            <div class="summary-item">
                <label>মোট কাজ সম্পন্ন</label>
                <span id="total-tasks-completed">۰</span>
            </div>
            <div class="summary-divider"></div>
            <div class="summary-item">
                <label>কাজ থেকে মোট আয়</label>
                <span id="total-earnings-from-tasks">৳ ০.০০</span>
            </div>
        </div>

        <!-- হিস্টোরি তালিকা -->
        <div class="history-list-container" id="history-list-container">
            <p class="loading-text">হিস্টোরি লোড হচ্ছে...</p>
        </div>
    </main>

    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database-compat.js"></script>
    <script src="js/main.js"></script>
    <script src="js/task_history.script.js"></script>
</body>
</html>
