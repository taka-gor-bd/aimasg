<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>লেনদেন</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Bengali:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/main.style.css">
    <link rel="stylesheet" href="css/transactions.style.css">
</head>
<body>
    <div id="header-placeholder"></div>
    <div id="sidebar-placeholder"></div>

    <main class="main-content">
        <div class="page-header">
            <h1 class="page-title">সকল লেনদেন</h1>
            <p class="page-subtitle">আপনার সকল আয় ও ব্যয়ের বিস্তারিত হিসাব।</p>
        </div>

        <!-- সারাংশ কার্ড -->
        <div class="card summary-card">
            <div class="summary-item">
                <label>বর্তমান ব্যালেন্স</label>
                <span id="current-balance">৳ ০.০০</span>
            </div>
            <div class="summary-item income">
                <label>মোট আয়</label>
                <span id="total-income">৳ ০.০০</span>
            </div>
            <div class="summary-item expense">
                <label>মোট ব্যয়</label>
                <span id="total-expense">৳ ০.০০</span>
            </div>
        </div>

        <!-- লেনদেনের তালিকা -->
        <div class="transactions-list-container" id="transactions-list-container">
            <div class="list-header">
                <h4>সাম্প্রতিক লেনদেন</h4>
            </div>
            <ul id="transaction-list">
                <p class="loading-text">লেনদেন লোড হচ্ছে...</p>
            </ul>
        </div>
    </main>

    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database-compat.js"></script>
    <script src="js/main.js"></script>
    <script src="js/transactions.script.js"></script>
</body>
</html>
